<!DOCTYPE html>
<html>
<head>
	<style>
table {
    font-family: arial, sans-serif;
    border-collapse: collapse;
    width: 100%;
}

td, th {
    border: 1px solid #dddddd;
    text-align: left;
    padding: 8px;
}

tr:nth-child(even) {
    background-color: #dddddd;
}
</style>
</head>
<body style="text-align:center">
	<h1>Request Information</h1>

<table>
    <tr>
        <th>Prioritaet</th>
        <th>Anfrageinhalt</th>
        <th>Raumnummer</th>
        <th>Name</th>
        <th>Zeitpunkt der Anfrage</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Notfall</td>
        <td>110</td>
        <td>Simone Morge</td>
        <td>10.40</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Toilettengang</td>
        <td>103</td>
        <td>Harald Gerold</td>
        <td>10.30</td>
    </tr> 
    <tr>
        <td>3</td>
        <td>Hilfe mit Fernseher</td>
        <td>103</td>
        <td>Kerstin Fischer</td>
        <td>10.45</td>
    </tr> 
    <div id="example-table"></div>
</table> 

<link href="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.3.3/css/tabulator.min.css" rel="stylesheet">
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tabulator/3.3.3/js/tabulator.min.js"></script>
<script>  
    
$("#example-table").tabulator({
    height:205, // set height of table, this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
    layout:"fitColumns", //fit columns to width of table (optional)
    columns:[ //Define Table Columns
        {title:"Name", field:"name", width:150},
        {title:"Age", field:"age", align:"left", formatter:"progress"},
        {title:"Favourite Color", field:"col"},
        {title:"Date Of Birth", field:"dob", sorter:"date", align:"center"},
    ],
    rowClick:function(e, row){ //trigger an alert message when the row is clicked
        alert("Row " + row.getData().id + " Clicked!!!!");
    },
});
    
var tabledata = [
    {id:1, name:"Oli Bob", age:"12", col:"red", dob:""},
    {id:2, name:"Mary May", age:"1", col:"blue", dob:"14/05/1982"},
    {id:3, name:"Christine Lobowski", age:"42", col:"green", dob:"22/05/1982"},
    {id:4, name:"Brendon Philips", age:"125", col:"orange", dob:"01/08/1980"},
    {id:5, name:"Margret Marmajuke", age:"16", col:"yellow", dob:"31/01/1999"},
];

//load sample data into the table
$("#example-table").tabulator("setData", tabledata);    

</script>       
</body>
</html>
