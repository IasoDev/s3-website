  <body style="text-align:center">

    <div id="example-table"></div>
      
    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="jquery-ui.min.js"></script>
    <link href="dist/css/tabulator.min.css" rel="stylesheet">
    <script type="text/javascript" src="dist/js/tabulator.min.js"></script>
    
    <script>    
        
    var header = document.querySelector('header');
    var section = document.querySelector('section');
    var requestURL = 'https://s3-eu-west-1.amazonaws.com/notification-panel/data.json';
    var request = new XMLHttpRequest();
    request.open('GET', requestURL);
    console.log("Request ist offen");
    request.responseType = 'json';
    request.send();
    console.log("Request wurde gesendet");
    request.onload = function() {
        var data_json = request.response;
        console.log("Request wurde gespeichert");
        createTabel(data_json);
        console.log("Tabelle wurde erstellt");
    }
    function createTabel(jsonObj) {
    jsonObj_Liste=jsonObj.Anfragelist;
    $("#example-table").tabulator({
        height:205, // set height of table, this enables the Virtual DOM and improves render speed dramatically (can be any valid css height value)
        layout:"fitColumns", //fit columns to width of table (optional)
        columns:[ //Define Table Columns
        {title:"Prioritaet", field:"prioritaet"},
        {title:"Anfrageinhalt", field:"anfrageinhalt", headerSort:false},
        {title:"Name", field:"name", headerSort:false},    
        {title:"Raumnummer", field:"raumnummer", headerSort:false},
        {title:"Zeitpunkt", field:"zeitpunkt", sorter:"date", align:"center", headerSort:false},
        ],
        rowClick:function(e, row){ //trigger an alert message when the row is clicked
        alert("Row " + row.getData().id + " Clicked!!!!");
        },
    });   
    $("#example-table").tabulator("setData", jsonObj_Liste);    
    }
    </script>
  </body>
